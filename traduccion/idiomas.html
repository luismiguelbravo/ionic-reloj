                      "dir": "ltr"
                    }
                ]
            };

            var idioma_actual = 0;

                document.getElementById("idioma_actual").value = vocabulario.lista[idioma_actual]["indice"];
                document.getElementById("idioma_actual_Heteroglotonimo").value = vocabulario.lista[idioma_actual]["Heteroglotonimo"];
                
            }

            function downloadObjectAsJson(){
                var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(vocabulario));
                var downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href",     dataStr);
                downloadAnchorNode.setAttribute("download", "vocabulario.json");
                document.body.appendChild(downloadAnchorNode); // required for firefox
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
             }
        </script>
