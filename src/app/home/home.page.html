<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start" style="display: none;">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title>
            Reloj
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid style="background-color: #f5f7fa;" *ngIf="mostrarFormulario">
        <ion-item>
            <ion-label position="stacked">Titulo</ion-label>
            <ion-input required [(ngModel)]="tituloDeEntrada"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-datetime displayFormat="DD MMMM YYYY" max="2100-12-31"
                [(ngModel)]="fechaDeEntrada"
                doneText="ok"
                cancelText="Cancelar"
                monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Hora</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="horaDeEntrada"
                doneText="ok"
                cancelText="Cancelar">
            </ion-datetime>
        </ion-item>
        <ion-button size="small" (click)="guardar()" style="margin-top: 16px;">Guardar</ion-button>
        <ion-button size="small" (click)="mostrarFormulario = false" style="margin-top: 16px;" color="tertiary">Cancelar</ion-button>
    </ion-grid>

    <ion-fab *ngIf="!mostrarFormulario" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


    <!-- ion-grid *ngIf="!mostrarFormulario">
        <ion-button expand="full" size="small" (click)="mostrarFormulario = true">Agregar Fecha</ion-button>
        <ion-button expand="full" size="small" (click)="usarSemilla()">usar semilla</ion-button>
    </ion-grid-->

    <div class="row responsive-sm" *ngIf="false">
        <div class="col" style="text-align: center;">
            {{ fechaDeHoy.format('YYYY-MM-DD HH:mm:ss') }}
        </div>
    </div>

    <!-- ion-button expand="full" size="small" (click)="debug()">debug</ion-button-->

    <ion-grid>
        <ion-row>
            <ion-col size="10">
                <ion-searchbar placeholder="BÃºscar" [(ngModel)]="palabraDeBusqueda" (ionChange)="buscar()"></ion-searchbar>
            </ion-col>
            <ion-col size="2">
                 <ion-button size="small" (click)="presentActionSheet()" style="margin-top: 16px;">...</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let entrada of this.listaFiltrada " size-lg="4" size-md="6" size-sm="6" size-xs="12">
                <ion-card class="welcome-card">
                    <app-detalle [entrada]="entrada"></app-detalle>
                    <ion-buttons slot="primary" class="eliminar">
                        <ion-button color="secondary" (click)="intentarEliminar(entrada.id)">
                            Eliminar<ion-icon slot="icon-only" name="trash" style="text-align: right;"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-card>
            </ion-col>  
        </ion-row>
    </ion-grid>


</ion-content>
