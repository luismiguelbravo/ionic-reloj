<ion-header>
    <ion-toolbar>
    <ion-buttons slot="end">
        <!-- ion-menu-button></ion-menu-button-->

            <ion-button (click)="seleccionarIdioma()">
                <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>

    </ion-buttons>
        <ion-title style="text-align: center;">
            Mimuqui 456
        </ion-title>
    </ion-toolbar>


</ion-header>

<ion-content>

    <ion-fab vertical="top" edge horizontal="start" slot="fixed" style="margin-top: -15px;">
        <ion-fab-button (click)="mostrarFomulario()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


    <!-- ion-grid *ngIf="!mostrarFormulario">
        <ion-button expand="full" size="small" (click)="mostrarFormulario = true">Agregar Fecha</ion-button>
        <ion-button expand="full" size="small" (click)="usarSemilla()">usar semilla</ion-button>
    </ion-grid-->

    <div class="row responsive-sm" *ngIf="false">
        <div class="col" style="text-align: center;">
            {{ fechaDeHoy.format('YYYY-MM-DD HH:mm:ss') }}
        </div>
    </div>

    <!-- ion-button expand="full" size="small" (click)="debug()">debug</ion-button-->

    <ion-grid *ngIf="miIdioma">
        <ion-row>
            <ion-col size="10">
                <ion-searchbar placeholder="{{miIdioma.Search}}" [(ngModel)]="palabraDeBusqueda" (ionChange)="buscar()"></ion-searchbar>
            </ion-col>
            <ion-col size="2">
                 <ion-button size="small" (click)="mostrarMenuDeOrdenamiento()" style="margin-top: 16px;">
                     <ion-icon name="funnel"></ion-icon>
                 </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="miIdioma">
        <ion-row>
            <ion-col *ngFor="let entrada of this.listaFiltrada " size-lg="4" size-md="6" size-sm="6" size-xs="12">
                <ion-card class="welcome-card" [ngClass]="{'pasado': entrada.pasado }">
                    <app-detalle [entrada]="entrada"></app-detalle>

                    <table class="tabla-menu">
                        <tr>
                            <td style="background: #0cd1e8; width: 50%; text-align: center; vertical-align: middle; ">
                                <span color="primary" (click)="editar(entrada)" style="font-size: 24px; width: 100%; display: block;">
                                    <ion-icon slot="icon-only" name="create" style="color: white;"></ion-icon>
                                </span>
                            </td>
                            <td style="background: #f04141; width: 50%; text-align: center; vertical-align: middle;">
                                <span (click)="intentarEliminar(entrada.id)"  style="font-size: 24px; width: 100%; display: block;">
                                    <ion-icon slot="icon-only" name="trash" style="text-align: right; color: black;"></ion-icon>
                                </span>
                            </td>
                        </tr>
                    </table>
                </ion-card>
            </ion-col>  
        </ion-row>
    </ion-grid>
</ion-content>
