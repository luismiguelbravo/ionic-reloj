<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title>
            Reloj
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid style="background-color: #f5f7fa;">

        <ion-item>
            <ion-label position="stacked">Titulo</ion-label>
            <ion-input required [(ngModel)]="tituloDeEntrada"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="DD MMMM YYYY" max="3020-10-31"
                [(ngModel)]="fechaDeEntrada"
                doneText="ok"
                cancelText="Cancelar"
                monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
                monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
                dayNames="Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado"
                dayShortNames="Dom, Lun, Mar, Mié, Juv, Vie, Sáb">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Hour</ion-label>
            <ion-datetime displayFormat="h:mm a" [(ngModel)]="horaDeEntrada"
                doneText="ok"
                cancelText="Cancelar">
            </ion-datetime>
        </ion-item>
        <ion-button size="small" (click)="guardar()" style="margin-top: 16px;">Guardar</ion-button>

    </ion-grid>

    <div class="row responsive-sm" *ngIf="false">
        <div class="col" style="text-align: center;">
            {{ fechaDeHoy.format('YYYY-MM-DD HH:mm:ss') }}
        </div>
    </div>

    <div *ngFor="let entrada of this.listaDeFechas">
        <ion-card class="welcome-card">
            <app-detalle [entrada]="entrada"></app-detalle>
            <ion-buttons slot="primary" class="eliminar">
                <ion-button color="secondary" (click)="intentarEliminar(entrada.id)">
                    Eliminar<ion-icon slot="icon-only" name="trash" style="text-align: right;"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-card>
