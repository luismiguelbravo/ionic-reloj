                <span color="primary" (click)="mostrarFomulario()" style="font-size: 24px; width: 100%; display: block; color: white;">
                    &nbsp;&nbsp;<ion-icon slot="icon-only" name="add"></ion-icon>&nbsp;&nbsp;
                </span>
            </td-->
            <td style="text-align: center; color: white;">

            </td>
            <!--td style="text-align: right; width: 40px;">
                <span color="primary" (click)="seleccionarIdioma()" style="font-size: 24px; width: 100%; display: block; color: white;">
                    <ion-icon slot="icon-only" name="more"></ion-icon>&nbsp;&nbsp;

        </tr>
    </table>

<ion-content >
    <ion-fab vertical="top" edge horizontal="start" slot="fixed" style="margin-top: -15px;">
        <ion-fab-button (click)="mostrarFomulario()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="top" edge horizontal="end" slot="fixed" style="margin-top: -15px;">
        <ion-fab-button (click)="seleccionarIdioma()">
            <ion-icon name="more"></ion-icon>
        </ion-fab-button>
    </ion-fab>



    <!-- ion-grid *ngIf="!mostrarFormulario">
        <ion-button expand="full" size="small" (click)="mostrarFormulario = true">Agregar Fecha</ion-button>
        <ion-button expand="full" size="small" (click)="usarSemilla()">usar semilla</ion-button>
    </ion-grid-->

    <div class="row responsive-sm" *ngIf="false">
        <div class="col" style="text-align: center;">
            {{ fechaDeHoy.format('YYYY-MM-DD HH:mm:ss') }}
        </div>
    </div>

    <ion-grid *ngIf="miIdioma">
        <ion-row>
            <!--ion-col size="10">
                <ion-searchbar placeholder="{{miIdioma.Search}}" [(ngModel)]="palabraDeBusqueda" (ionChange)="buscar()" showCancelButton="never"></ion-searchbar>
            </ion-col-->
            <ion-col size="10">
                <input type="text" name="cuadroDeBusqueda" placeholder="{{miIdioma.Search}}"
                    [(ngModel)]="palabraDeBusqueda" (ngModelChange)="buscar()"
                    class="cuadro-de-busqueda">
            </ion-col>
            <ion-col size="2">
                 <ion-button size="small" (click)="mostrarMenuDeOrdenamiento()" style="margin-top: 16px;">
                     <ion-icon name="funnel"></ion-icon>
                 </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="miIdioma">
        <ion-row>
            <ion-col *ngFor="let entrada of this.listaFiltrada " size-lg="4" size-md="6" size-sm="6" size-xs="12">
                <ion-card class="welcome-card"> <!-- [ngClass]="{'pasado': entrada.pasado }" -->
                    <app-detalle [entrada]="entrada"></app-detalle>

                    <div style="background-color: #272e41; padding: 10px 0;">
                        <table style="width: 100%;">
                            <tr>
                                <td style="text-align: right;">
                                    <span class="mi-boton boton-editar ripple" (click)="editar(entrada)">{{miIdioma.Edit}}</span>
                                    <span class="mi-boton boton-eliminar ripple" (click)="intentarEliminar(entrada.id)">{{miIdioma.Delete}}</span>
                                </td>
                            </tr>
                        </table>
                    </div>


                    <table class="tabla-menu" style="display: none !important;">
                        <tr>
                            <td style="background: #0cd1e8; width: 50%; text-align: center; vertical-align: middle; ">
                                <span color="primary" (click)="editar(entrada)" style="font-size: 24px; width: 100%; display: block;">
                                    <ion-icon slot="icon-only" name="create" style="color: white;"></ion-icon>
                                </span>
                            </td>
                            <td style="background: #f04141; width: 50%; text-align: center; vertical-align: middle;">
                                <span (click)="intentarEliminar(entrada.id)"  style="font-size: 24px; width: 100%; display: block;">
                                    <ion-icon slot="icon-only" name="trash" style="text-align: right; color: black;"></ion-icon>
                                </span>
                            </td>
                        </tr>
                    </table>
                </ion-card>
            </ion-col>  
        </ion-row>
    </ion-grid>
</ion-content>
