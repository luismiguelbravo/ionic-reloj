<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title>
            Reloj
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid style="background-color: #f5f7fa;">

        <ion-item>
            <ion-label position="stacked">Titulo</ion-label>
            <ion-input required [(ngModel)]="tituloDeEntrada"></ion-input>
        </ion-item>

        <ion-row>
            <table style="background-color: blue; margin: 8px 6px; background-color: #f5f7fa;" >
                <tr class="label-fecha">
                    <td>
                        FECHA
                    </td>
                    <td>
                        HORA
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="fechaDeEntrada" name="fechaDeEntrada" [(ngModel)]="fechaDeEntrada" style="text-align: right; border-style: none;" type="date" data-date-format="DD/MM/YYYY">
                    </td>
                    <td>
                        <input id="horaDeEntrada" name="horaDeEntrada" [(ngModel)]="horaDeEntrada" style=" border-style: none;" type="time">
                    </td>
                </tr>
            </table>
            <ion-button size="small" (click)="guardar()" style="margin-top: 16px;">Guardar</ion-button>        
        </ion-row>
    </ion-grid>

    <div class="row responsive-sm" *ngIf="false">
        <div class="col" style="text-align: center;">
            {{ fechaDeHoy.format('YYYY-MM-DD HH:mm:ss') }}
        </div>
    </div>

    <div *ngFor="let entrada of this.listaDeFechas  | orderBy:'fecha'">
        <ion-card class="welcome-card">
            <app-detalle [entrada]="entrada"></app-detalle>
            <ion-buttons slot="primary" class="eliminar">
                <ion-button color="secondary" (click)="intentarEliminar(entrada.id)">
                    Eliminar<ion-icon slot="icon-only" name="trash" style="text-align: right;"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-card>
    </div>

</ion-content>
