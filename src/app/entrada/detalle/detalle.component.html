
    <ion-card-header>
        <ion-card-subtitle>
            {{entrada.fecha }}<br>{{entrada.titulo}} 
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <table style="margin: 0 auto;">
            <tr>
                <td class="numero">
                    {{diferenciaEnYears}}
                </td>
                <td class="label-fecha">
                    AÑO(S)
                </td>
                <td style="padding-left: 9px;" class="numero">
                    {{diferenciaEnMeses}}
                </td>
                <td class="label-fecha" style="padding-right: 9px; ">
                    MES(ES)
                </td>
                <td class="numero">
                    {{diferenciaEnDias}}
                </td>
                <td class="label-fecha">
                    DÍA(S)
                </td>
            </tr>
            <tr>
                <td class="numero">
                    {{diferenciaEnHoras}} 
                </td>
                <td class="label-fecha">
                    HORA(S)
                </td>
                <td style="padding-left: 9px;" class="numero">
                    {{diferenciaEnMinutos}}
                </td>
                <td class="label-fecha" style="padding-right: 9px; ">
                    MINUTO(S)
                </td>
                <td class="numero">
                    {{diferenciaEnSegundos}} 
                </td>
                <td class="label-fecha">
                    SEGUNDO(S)
                </td>
            </tr>
        </table>

        </ion-fab -->

    </ion-card-content>
